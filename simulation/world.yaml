drones:
  - model_type: "quadrotor_base"
    model_name: "drone0"
    xyz:
      - 0.0
      - 0.0
      - 0.3
    payload:
      - model_type: "gps"
        model_name: "gps"
      - model_name: "gimbal"
        model_type: "gimbal_position"
        xyz: [
            0.1,
            -0.05,
            -0.05
        ]
        payload:
          model_type : "vga_camera"
          model_name : "camera"  

      # - model_type: "semantic_camera"
      #   model_name: "semantic_camera"
      - model_type: "lidar_3d"
        model_name: "lidar"
        xyz: [
            0.1,
            0.05,
            -0.05
        ]
        rpy: [
            3.14,
            0, #-0.2,
            0
        ]
      # mount another lidar pointing forward  
      - model_type: "lidar_3d"
        model_name: "lidar_forward"
        xyz: [
            0.1,
            0.05,
            0.05
        ]
        rpy: [
            0,
            0,
            0
        ]
        
